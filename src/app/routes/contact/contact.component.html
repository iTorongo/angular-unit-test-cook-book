<div class="mt-3 card">
    <div class="card-body">
        <h3>Contact Us</h3>
        <form  >
            <div class="form-group">
              <input type="name" class="form-control"  placeholder="Joh doe">
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="example@doe.com">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Message" rows="7"></textarea>
            </div>
            <button class="btn btn-dark btn-lg" type="submit">Send</button>
        </form>
    </div>
</div>
