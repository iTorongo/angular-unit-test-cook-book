<div class="card">
  <h5 class="card-header">Forms</h5>
  <div class="card-body">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">

      <div class="form-group" [ngClass]="{ 'form-error': f['email'].touched && f['email'].invalid}">
        <label for="email" class="label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="example@doe.com">
      </div>
  
      <div class="form-group" [ngClass]="{ 'form-error': f['password'].touched && f['password'].invalid}">
        <label for="password" class="label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
  
      <div class="action-area">
        <button class="btn btn-primary btn-lg" type="submit">Login</button>
      </div>
  
    </form>
  </div>
</div>
